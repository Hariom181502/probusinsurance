<div class="cashless-modal-container">

    <div class="heading-container">
        <div class="first-row d-flex justify-content-between align-items-center gap-2">
            <img src="dialogs/logo.svg" alt="logo">
            <p class="f-18 medium-font m-0 d-none d-sm-inline">Cashless Garages For Reliance</p>
            <img src="dialogs/cross.svg" alt="close" class="cursor-pointer" (click)="closeDialog()">
        </div>
        <div class="second-row d-block d-sm-none mt-1">
            <p class="f-18 medium-font m-0">Cashless Garages For Reliance</p>
        </div>
    </div>

    <div class="modal-content-container inner-scroll p-4">
       
        <div class="form-fields-container">
            <div class="row align-items-center g-4">
                <div class="col-sm-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-select disableOptionCentering placeholder="Select State">
                            <mat-option value="0">Maharashtra</mat-option>
                            <mat-option value="1">Rajasthan</mat-option>
                        </mat-select>
                        <img matSuffix src="dialogs/down-arrow.svg" alt="arrow" class="pe-3">
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-select disableOptionCentering placeholder="Select City">
                            <mat-option value="0">Mumbai</mat-option>
                            <mat-option value="1">jaipur</mat-option>
                        </mat-select>
                        <img matSuffix src="dialogs/down-arrow.svg" alt="arrow" class="pe-3">
                    </mat-form-field>
                </div>
            </div>
        </div>

         <div class="agency-details-container mt-4">
            <div class="row g-4">
                @for (item of agencyDtl; track $index) {
                <div class="col-sm-6">
                   <div class="agency-details rounded-4 p-4 h-100">
                    <div class="agency-heading-container d-flex align-items-start gap-2">
                        <img src="dialogs/car-service.svg" alt="car-service">
                        <p class="f-14 medium-font m-0 title-style">{{item.title}}</p>
                    </div>
                    <div class="address-details my-3">
                        <p class="m-0 f-12 address-text-style">{{item.address}}</p>
                    </div>
                    <div class="contact-details d-flex align-items-center gap-2">
                        <p class="f-12 primary semibold-font m-0">Contact </p>
                        <p class="f-12 address-text-style m-0">:- {{item.contNum}}</p>
                    </div>
                   </div>
                </div>
            }
            </div>
         </div>
    </div>

</div>
